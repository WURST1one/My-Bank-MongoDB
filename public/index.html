<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formul치rio de Usu치rio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .container h1 {
      margin-bottom: 20px;
    }
    .container input {
      margin-bottom: 10px;
      padding: 10px;
      width: 100%;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .container button {
      padding: 10px;
      width: 100%;
      background-color: #28a745;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    .container button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cadastro de Usu치rio</h1>
    <input type="text" id="name" placeholder="Nome" required>
    <input type="email" id="email" placeholder="Email" required>
    <button onclick="saveUser()">Salvar</button>
    <p id="message"></p>
  </div>
  <script>
    async function saveUser() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;

      if (!name || !email) {
        document.getElementById('message').innerText = 'Por favor, preencha todos os campos.';
        return;
      }

      try {
        const response = await fetch('http://localhost:5000/api/save', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ name, email })
        });

        const result = await response.json();

        if (response.ok) {
          document.getElementById('message').innerText = result.message;
          document.getElementById('name').value = '';
          document.getElementById('email').value = '';
        } else {
          document.getElementById('message').innerText = result.error;
        }
      } catch (error) {
        document.getElementById('message').innerText = 'Erro ao salvar o usu치rio.';
      }
    }
  </script>
</body>
</html>
